<!-- DEBUG: {{ page.path }} -->
<html>
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <!-- Meta data -->
    <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" property="og:title"/>
    {% if page.description %}
    <meta content="{{ page.description }}" property="og:description"/>
    <meta content="{{ page.description }}" name="description"/>
    {% endif %}

    <!-- CSS -->
    <link href="css/modesta.css" rel="stylesheet" type="text/css">
    <link href="css/twemoji.css" rel="stylesheet" type="text/css">
    <link href="css/blobcat.css" rel="stylesheet" type="text/css">
</head>
<body class="github-font-standard">
<h4 class="center secondary">{{ page.title }}</h4>
<div class="sidenav primary">
    {% for pagedocs in site.pages %}
    {% unless pagedocs.url contains "/examples/" %}
    {% if page.title == pagedocs.title %}
    <a class="emerald-text" href="{{ pagedocs.url }}">{{ pagedocs.title }}</a>
    {% else %}
    <a href="{{ pagedocs.url }}">{{ pagedocs.title }}</a>
    {% endif %}
    {% endunless %}
    {% endfor %}
</div>
<style>
    .sidenav {
        text-align: center;
    }

    .sidenav a {
        font-size: 3.5vmin;
        margin-left: .5em;
    }
</style>
<div class="markdown-container">
    {{ content }}
</div>

<script>
    var headings = document.querySelectorAll("h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]");
    for (var i = 0; i < headings.length; i++) {
        headings[i].innerHTML =
            '<a style="color: #fff;" href="#' + headings[i].id + '">'
            + headings[i].innerText +
            '</a>';
    }
</script>

</body>
</html>
