<style>
    #changebuttons {
        background-color: #2ecc71;
        border-radius: 10px 0 0;
        bottom: 0;
        cursor: pointer;
        font-size: 12px;
        padding-bottom: .5em;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: .5em;
        position: absolute;
        right: 0;
    }
</style>

<section class="fullscreen">
    <div class="background"
         style="background-image: url('https://alexflipnote.dev/assets/images/background.jpg');"></div>
    <div class="center-object">
        <section class="me unset">
            <img class="image-title" draggable="false" src="https://alexflipnote.dev/assets/images/profile.png">
            <div class="unset">
                <h1 class="title">AlexFlipnote</h1>
                <p class="undertitle"><i class="emoji twa-smile"></i> Text under username</p>
            </div>
        </section>
        <div class="buttons" id="switchbutton">
            <a class="btn animation discord black-text" href="#">Button 1</a>
            <a class="btn animation discord" href="#">Button 2</a>
            <a class="btn animation discord" href="#">Yes</a>
            <a class="btn animation discord" href="#">No</a>
        </div>
    </div>
    <a class="white-text" id="changebuttons">Change button responsive</a>
    <script>
        var g = document.getElementById('switchbutton');
        document.getElementById('changebuttons').onclick = function () {
            if (g.className.includes("one-line")) g.classList.remove("one-line");
            else g.classList.add("one-line");
        }
    </script>
    <div class="arrow bounce">
        <svg class="white-fill" viewBox="0 0 481.32 291.98" xmlns="http://www.w3.org/2000/svg">
            <path d="M466.5,15.5L466,15c-19.8-19.8-52-19.8-71.9,0L240.8,168.3L87.2,14.8C67.4-5,35.2-5,15.4,14.8l-0.5,0.5 C-5,35.2-5,67.4,14.8,87.2l186.6,186.6c0.9,1,1.8,2,2.7,3v0c3.8,3.8,8.1,6.9,12.7,9.3c17,9,38.1,7.7,53.9-3.9 c2.2-1.6,4.4-3.4,6.4-5.4L466.5,87.4C486.4,67.6,486.4,35.4,466.5,15.5z"/>
        </svg>
    </div>
</section>
